<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Ejercicio 5 - Form Web</title>
    </head>
    <style> 
        .inputNumber
        {
            width: 40px;
        }
    </style>
    <body id="body">
        <div class="container">
            <div class="formulario-container" style="width: 400px;">
                <form action="" id="basicForm" method="" class="formulario">
                    <div class="formulario__titulo">
                        <h1>Personal Information</h1>
                    </div>
                    
                    <div class="turno__seleccion">
                        <p>
                            <h3>First Name</h3>
                            <input type="text" class="inputTextRequired" id="input"> 
                        </p>
                        <p>
                            <h3>Last Name</h3>
                            <input type="text" class="inputTextRequired" id="input">
                        </p>
                        <p>
                            <h3>Age</h3>
                            <input type="number" class="inputNumber" id="input">
                        </p>
                        <h3>Gender:</h3>
                        <p>
                            <input class="inputRadio" type="radio" value="1" name="genero" id="input"> Female
                        </p>
                        <p>
                            <input class="inputRadio" type="radio" value="2" name="genero" id="input"> Male
                        </p>
                        <p>
                            <input class="inputRadio" type="radio" value="3" name="genero" id="input"> Other
                        </p>
                    </div>

                    <div class="formulario__titulo">
                        <h1>Additional Information</h1>
                    </div>

                    <div class="turno__seleccion">
                        <h3>Business</h3>
                        <input type="text" class="inputText" id="input"></input>
                    </div>

                    <input class="clear" type="button" value="Clear">
                    <input class="submit" type="button" value="Submit">
                </form>
            </div>
            
            <div class="enviado">
                <h1>Enviado!</h1>
                <img src="/img/tenor.gif" alt="">
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
